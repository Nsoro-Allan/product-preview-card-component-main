<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="cart-box">
        <div class="left"></div>
        <div class="right">
           <small><h3>Perfume</h3></small>

            <h1 class="header">Gabrielle <br> Essence Eau <br> De Parfum</h1>
          
             <p class="text">A floral, solar and voluptuous interpretation composed by <br> Olivier Polge, 
            Perfumer-Creator <br> for the House of CHANEL.</p>
          
               <h1 class="cost">$149.99</h1>
               <small><p class="no-cost"><del>$169.99</del></p></small>
          
             <button class="btn"><img src="./images/icon-cart.svg">&nbsp;&nbsp;<span>Add to Cart</span></button>
        </div>
    </div>
</div>


 <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nsoro Allan</a>.
  </div>
</body>
</html>
